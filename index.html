<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
    <title>CCC</title>
	<script src="./resources/scripts/color-convert.min.js"></script>
	<script src="./resources/scripts/base.js"></script>
	<link rel="stylesheet" href="./resources/styles/base.css" />
</head>
<body>
	<header id="header"><a href="https://github.com/hsol/color-convert">< back to GitHub</a></header>
	<section id="article" class="bg_cover">
		<div class="bg_border">
			<header>
				<h1>Color Code Converter</h1>
				<label>using a <a href="https://github.com/hsol/color-convert">color-convert</a> API</label>
			</header>
			<article>
				<section class="left">
					<div class="box-left">
						<div class="color-preview" style="background-color:rgb(231, 76, 60);"></div>
						<div class="color-code">
							<select class="code-selector">
								<option value="rgb">rgb</option>
								<option value="hex">hex</option>
								<!--option value="keyword">keyword</option-->
								<option value="hsl">hsl</option>
								<option value="hsv">hsv</option>
								<option value="hwb">hwb</option>
								<option value="cmyk">cmyk</option>
								<option value="xyz">xyz</option>
								<option value="lab">lab</option>
								<option value="lch">lch</option>
								<option value="ansi16">ansi16</option>
								<option value="ansi256">ansi256</option>
								<option value="hcg">hcg</option>
								<option value="apple">apple</option>
							</select>
						</div>
					</div>
					<div class="box-right">
						<div class="code-rgb code-table selected">
							<input type="text" name="r" placeholder="R" value="231">
							<input type="text" name="g" placeholder="G" value="76">
							<input type="text" name="b" placeholder="B" value="60">
						</div>
						<div class="code-hex code-table">
							<input type="text" name="hex" placeholder="HEX CODE">
						</div>
						<div class="code-keyword code-table">
							<input type="text" name="keyword" placeholder="COLOR KEYWORD">
						</div>
						<div class="code-hsl code-table">
							<input type="text" name="h" placeholder="H">
							<input type="text" name="s" placeholder="S">
							<input type="text" name="l" placeholder="L">
						</div>
						<div class="code-hsv code-table">
							<input type="text" name="h" placeholder="H">
							<input type="text" name="s" placeholder="S">
							<input type="text" name="v" placeholder="V">
						</div>
						<div class="code-hwb code-table">
							<input type="text" name="h" placeholder="H">
							<input type="text" name="w" placeholder="W">
							<input type="text" name="b" placeholder="B">
						</div>
						<div class="code-cmyk code-table">
							<input type="text" name="c" placeholder="C">
							<input type="text" name="m" placeholder="M">
							<input type="text" name="y" placeholder="Y">
							<input type="text" name="k" placeholder="K">
						</div>
						<div class="code-xyz code-table">
							<input type="text" name="x" placeholder="X">
							<input type="text" name="y" placeholder="Y">
							<input type="text" name="z" placeholder="Z">
						</div>
						<div class="code-lab code-table">
							<input type="text" name="l" placeholder="L">
							<input type="text" name="a" placeholder="A">
							<input type="text" name="b" placeholder="B">
						</div>
						<div class="code-lch code-table">
							<input type="text" name="l" placeholder="L">
							<input type="text" name="c" placeholder="C">
							<input type="text" name="h" placeholder="H">
						</div>
						<div class="code-ansi16 code-table">
							<input type="text" name="ansi16" placeholder="ANSI 16 color space">
						</div>
						<div class="code-ansi256 code-table">
							<input type="text" name="ansi256" placeholder="ANSI 256 color space">
						</div>
						<div class="code-hcg code-table">
							<input type="text" name="h" placeholder="H">
							<input type="text" name="c" placeholder="C">
							<input type="text" name="g" placeholder="G">
						</div>
						<div class="code-apple code-table">
							<input type="text" name="r" placeholder="R">
							<input type="text" name="g" placeholder="G">
							<input type="text" name="b" placeholder="B">
						</div>
					</div>
				</section><section class="middle">
				<div class="vertical-middle">
					<div class="cell">
						<img src="./resources/images/convert-arrow.png" />
					</div>
				</div>
			</section><section class="right">
					<div class="box-left">
						<div class="color-preview" style="background-color:#E74C3C;"></div>
						<div class="color-code">
							<select class="code-selector">
								<option value="rgb">rgb</option>
								<option value="hex" selected>hex</option>
								<!--option value="keyword">keyword</option-->
								<option value="hsl">hsl</option>
								<option value="hsv">hsv</option>
								<option value="hwb">hwb</option>
								<option value="cmyk">cmyk</option>
								<option value="xyz">xyz</option>
								<option value="lab">lab</option>
								<option value="lch">lch</option>
								<option value="ansi16">ansi16</option>
								<option value="ansi256">ansi256</option>
								<option value="hcg">hcg</option>
								<option value="apple">apple</option>
							</select>
						</div>
					</div>

					<div class="box-right">
						<div class="code-rgb code-table">
							<input type="text" name="r" placeholder="R">
							<input type="text" name="g" placeholder="G">
							<input type="text" name="b" placeholder="B">
						</div>
						<div class="code-hex code-table selected">
							<input type="text" name="hex" placeholder="HEX CODE" value="#E74C3C">
						</div>
						<div class="code-keyword code-table">
							<input type="text" name="keyword" placeholder="COLOR KEYWORD">
						</div>
						<div class="code-hsl code-table">
							<input type="text" name="h" placeholder="H">
							<input type="text" name="s" placeholder="S">
							<input type="text" name="l" placeholder="L">
						</div>
						<div class="code-hsv code-table">
							<input type="text" name="h" placeholder="H">
							<input type="text" name="s" placeholder="S">
							<input type="text" name="v" placeholder="V">
						</div>
						<div class="code-hwb code-table">
							<input type="text" name="h" placeholder="H">
							<input type="text" name="w" placeholder="W">
							<input type="text" name="b" placeholder="B">
						</div>
						<div class="code-cmyk code-table">
							<input type="text" name="c" placeholder="C">
							<input type="text" name="m" placeholder="M">
							<input type="text" name="y" placeholder="Y">
							<input type="text" name="k" placeholder="K">
						</div>
						<div class="code-xyz code-table">
							<input type="text" name="x" placeholder="X">
							<input type="text" name="y" placeholder="Y">
							<input type="text" name="z" placeholder="Z">
						</div>
						<div class="code-lab code-table">
							<input type="text" name="l" placeholder="L">
							<input type="text" name="a" placeholder="A">
							<input type="text" name="b" placeholder="B">
						</div>
						<div class="code-lch code-table">
							<input type="text" name="l" placeholder="L">
							<input type="text" name="c" placeholder="C">
							<input type="text" name="h" placeholder="H">
						</div>
						<div class="code-ansi16 code-table">
							<input type="text" name="ansi16" placeholder="ANSI 16 color space">
						</div>
						<div class="code-ansi256 code-table">
							<input type="text" name="ansi256" placeholder="ANSI 256 color space">
						</div>
						<div class="code-hcg code-table">
							<input type="text" name="h" placeholder="H">
							<input type="text" name="c" placeholder="C">
							<input type="text" name="g" placeholder="G">
						</div>
						<div class="code-apple code-table">
							<input type="text" name="r" placeholder="R">
							<input type="text" name="g" placeholder="G">
							<input type="text" name="b" placeholder="B">
						</div>
					</div>
				</section>
			</article>
		</div>
	</section>
	<footer id="footer">Copyright 2016. <a href="https://hsol.github.io">HansolLim</a> all rights reserved.</footer>
</body>
</html>
